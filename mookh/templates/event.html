{%extends 'base.html'%}
{%block content%}
    {% for one_image in events %}
        <div class="col-md-4">
            
            <img src="{{one_image.poster.url}}" alt="{{one_image.title}}" style="height:400px; width:400px;" class="img-responsive">
        </div>
        {% empty %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 style="color: rgb(62, 235, 235);font-size: 80px; font-family:'Lucida Sans Unicode';">No Events</h3>
                </div>
            </div>
        </div>
    {% endfor %}

{%endblock%}
